<!-- mainここから -->
<mian class="main">
    <div class="title">
        <h1>ACCESS</h1>
        <p>アクセス・お問い合わせ</p>
    </div>
    <div class="map">
        <h2>アクセスマップ</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3233.3933457823155!2d138.31391571562799!3d35.86387638015209!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x601c6987d64042f7%3A0xf6a5d71dff896602!2z5bCP5re15rKi6aeF!5e0!3m2!1sja!2sjp!4v1650376010745!5m2!1sja!2sjp"
                style="border:0;"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <div class="contact">
        <h2>お問合せフォーム</h2>
        <form action="#">
            <dl class="form-area">
                <dt><span class="required">お名前</span></dt>
                <dd>
                    <input class="input-text" type="text" name="name" required></input>
                </dd>
                <dt><span class="required">メールアドレス</span></dt>
                <dd><input type="email" class="input-text" name="name" requirec></dd>
                <dt><span class="required">お電話番号</span></dt>
                <dd><input type="tel" class="input-tel" name="tel"></dd>
                <dt>お問い合わせ種別</dt>
                <dd>
                    <select name="genre" class="select-box">
                        <option value="ご予約について" selected>ご予約について</option>
                        <option value="メニューについて">メニューについて</option>
                        <option value="営業時間について">営業時間について</option>
                    </select>
                </dd>
                <dt>お客さまについて</dt>
                <dd>
                    <label class="radio-button"><input type="radio" name="user-type" value="一般のお客さま" checked>一般のお客さま</label>
                    <label class="radio-button"><input type="radio" name="user-type" value="お取引先様">お取引先様</label>
                    <label class="radio-button"><input type="radio" name="user-type" value="その他">その他</label>
                </dd>
                <dt><span class="required">お問い合わせ内容</span></dt>
                <dd>
                    <textarea class="message" name="message" required></textarea>
                </dd>
            </dl>
            <p class="confirm-text">ご入力内容をご確認の上、お間違いがなければ [Submit] ボタンを押してください。</p>
            <button class="submit-button" type="submit">Submit</button>
        </form>
    </div>
</mian>
